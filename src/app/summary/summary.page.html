<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center">Session Summary</h1>

  <div class="results">
      <p> Average:  <strong> {{ roundedAverage }} Hz </strong>  </p> 
      <p> Variance: <strong> {{ roundedVariance }} </strong> </p>
      
     <!-- <div *ngFor="let result of results; let i = index">
       Run {{ i + 1 }}: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <div *ngFor="let sub of result; let j = index" style="display: inline">
         <div *ngIf="j == 0"  style="display: inline">
            {{ sub.incr }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            {{ sub.decr }}
         </div>
        </div>
      </div> -->

      <h3 style="text-align: center">Individual Run Results</h3>
      <table>

        <tr>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <th>Incr.</th>
              <th>Decr.</th>
          
        </tr>

        <tr *ngFor="let result of noRedoes; let i = index">
          Run {{ i + 1 }}:
          <td> {{ result.incr }} </td>
          <td> {{ result.decr }} </td>
        </tr>
      </table>

  </div>

  <!-- Testing out Chart.js -->
  <ion-card>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
  
    <div class="notes" *ngIf="quickplayMode == false">
        <h4>Notes <span style="opacity: 0.5">(editable)</span></h4>
        <div class="notesBox">
            <ion-textarea id="prefill" [(ngModel)]="prefilledNotes" (ionChange)="updateNotes()"></ion-textarea>
        </div>
      </div>
  

  <div class="results">
    <ion-button *ngIf="quickplayMode == false" routerLink="/home" style="float: right" (click)="promptForEmail()">Done</ion-button>
    <ion-button *ngIf="quickplayMode == true" routerLink="/home" style="float: right" (click)="clearRuns()">Done</ion-button>
  </div>

</ion-content>
