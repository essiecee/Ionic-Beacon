<ion-header>
  <ion-toolbar>
    <ion-title>runComplete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="completed">
  Run {{ current }} / {{ total }} complete.
</div>

<ion-button expand="block" color="medium" routerLink="/summary" *ngIf="current == total">Continue</ion-button>
<ion-button expand="block" color="medium" routerLink="/incr-instr" *ngIf="current < total" (click)="updateCounter()">Continue</ion-button>

</ion-content>
