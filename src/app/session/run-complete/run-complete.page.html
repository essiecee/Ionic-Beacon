<ion-header>
  <ion-toolbar>
      <ion-title style="text-align: center;">run completed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="completed">
  Run {{ current }} / {{ total }} complete
</div>

<div class="rightAlign">
    <ion-button color="medium" routerLink="/notes" *ngIf="current == total" (click)="resetCounter()">Continue</ion-button>
</div>
    <ion-row *ngIf = "current < total">
        <ion-button color="medium">Redo</ion-button>
        <ion-button color="medium" routerLink="/incr-instr" (click)="updateCounter()">Continue</ion-button>
    </ion-row>

</ion-content>
