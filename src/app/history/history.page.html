<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>      
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center">History</h1>
  <ion-col>
        <div class="table" *ngFor="let data of correctFormatData; let i = index"> 
            <div *ngFor="let entry of data">
                <br>
                <div class="colSep"></div>
                <div routerLink="/history/{{ i }}">
                    Study ID: #{{ entry.studyID }} 
                    <br>
                    <div class="arrow">
                        <ion-icon name="play"></ion-icon>
                    </div>
                    <br>
                    <ion-row>
                        {{ entry.date | date: 'fullDate' }} 
                        {{ entry.date | date: 'shortTime' }}
                    </ion-row>
                </div>
            </div>
        </div>

    <div class="table">
        <div class="colEnd"></div>
    </div>
  </ion-col>
</ion-content>
