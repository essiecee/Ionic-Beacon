<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" routerLink="/home"> <ion-icon name="arrow-dropleft"></ion-icon> back</ion-button>
        </ion-buttons>
        <ion-title style="padding-left: 60px;">history</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col>
    <div class="table" *ngFor="let data of parsedData"> 
        <ion-item-divider></ion-item-divider><br>
        <div routerLink="/dummy-history">
            Study ID: #{{ data.studyID }} 
            <br>
            <div class="arrow">
                <ion-icon name="play"></ion-icon>
            </div>
            <br>
            <ion-row>
                {{ data.date | date: 'longDate' }} 
                {{ data.date | date: 'shortTime' }}
            </ion-row>
        </div>
    </div>
    <div class="table">
      <ion-item-divider></ion-item-divider>
    </div>
  </ion-col>
</ion-content>
