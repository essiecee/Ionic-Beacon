<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<!-- <p>
  Slug is: {{ slug }}
</p>
<br> -->
<br>
<div *ngFor="let data of specificData" class="format">
  <div class="sessionInfo">
      <h2>Study ID: #{{ data.studyID }}</h2>
      <h6>
          Date: {{ data.date | date: 'longDate' }} <br>
          Time: {{ data.date | date: 'shortTime' }}
      </h6>
      <br>
  </div>
  <div class="row">
      <ion-row>
          Ascending Descending
      </ion-row>
  </div>

  <div *ngFor="let item of data.session; let i = index">
    <ion-row>
      Run {{ i + 1 }}:
      <div *ngFor="let run of item; let j = index">
          <div class="data" *ngIf="j == 0">
            {{ run.incr }}
            {{ run.decr }}
          </div>
      </div>
    </ion-row>
  </div>

  <!-- <div *ngFor="let item of data.session">
    <div *ngFor="let run of item; let i = index">
      <ion-row>
        Run {{ i + 1 }}:
        <div class="data">
          {{ run.incr }}
          {{ run.decr }}
        </div>
      </ion-row>
    </div>
  </div> -->

</div>
 
</ion-content>
