<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>      
      </ion-buttons>
      <ion-title style="padding-left: 100px;">beacon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <p *ngIf="showID || showName || showBirthday || showSex">Please enter the following information: </p>

    <ion-item *ngIf="showID">
        <ion-label position="stacked">Study ID<ion-text color="danger"></ion-text></ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item *ngIf="showName">
        <ion-label position="stacked">Name<ion-text color="danger"></ion-text></ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="showBirthday">
        <ion-label position="stacked">Birthday</ion-label>
        <ion-input (click)="showDate2()">
        </ion-input>
    </ion-item>
    
      <ion-list *ngIf="showSex">
          <ion-item>
              <ion-label>Sex</ion-label>
              <ion-select value="sex" interface="action-sheet">
                <ion-select-option value="female">Female</ion-select-option>
                <ion-select-option value="male">Male</ion-select-option>
              </ion-select>
            </ion-item>
      </ion-list>

    <ion-button expand="block" color="medium" (click)="changeFlag()" routerLink="/incr-instr">Start Session</ion-button>
</ion-content>
